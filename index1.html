<style>
    #button {
        margin-top: 700px;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
    .text {
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: solid black;
        position: absolute;
        top: 50%;
        width: 100%;
    }
</style>

<body style="background-color:#E9967A;">
   <div class="text"></div>
    <div id="button"><input id="angka" onclick="tombol()" type="number" min="1" max="10"> </div>

<script>
    function tombol() {
        let type = "We Love Programming!"
        let speed= document.querySelector("#angka").value;
                    for(let a=1; a<=type.length; a++){

        setTimeout (function(){
                document.querySelector(".text").innerHTML=type.slice(0,a)
            
        },300*a /speed)
    }}
    </script>
</body>
